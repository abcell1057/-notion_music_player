<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube éŸ³æ¨‚æ’­æ”¾å™¨</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .player-container {
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 400px;
        }
        
        .play-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shaddow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }
        
        .play-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .song-info {
            flex: 1;
            min-width: 0;
        }
        
        .song-title {
            font-weight: bold;
            color: #333;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-status {
            font-size: 12px;
            color: #666;
        }
        
        .youtube-player {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
        
        .loading {
            color: #999;
        }
        
        .playing {
            color: #ff0000;
            font-weight: bold;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 2px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .volume-icon {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-button" id="playBtn" disabled>
            <span id="playIcon">âµ</span>
        </button>
        <div class="song-info">
            <div class="song-title" id="songTitle">YouTube éŸ³æ¨‚è¼‰å…¥ä¸­...</div>
            <div class="song-status" id="songStatus">æº–å‚™æ’­æ”¾å™¨</div>
            <div class="volume-control">
                <span class="volume-icon">ğŸ”Š</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>
        </div>
    </div>
    
    <!-- YouTube æ’­æ”¾å™¨ï¼ˆéš±è—ï¼‰ -->
    <div id="youtube-player" class="youtube-player"></div>

    <script>
        // YouTube API è¨­å®š
        let player;
        let isPlayerReady = false;
        let isPlaying = false;
        
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const songTitle = document.getElementById('songTitle');
        const songStatus = document.getElementById('songStatus');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // å¾ URL æå– YouTube å½±ç‰‡ ID
        const YOUTUBE_URL = 'https://www.youtube.com/watch?v=nPvuNsRccVw&t=39s';
        const VIDEO_ID = extractVideoId(YOUTUBE_URL);
        const START_TIME = 39; // å¾ç¬¬39ç§’é–‹å§‹æ’­æ”¾
        
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        // è¼‰å…¥ YouTube API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }
        
        // YouTube API æº–å‚™å¥½å¾Œçš„å›èª¿å‡½æ•¸
        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                videoId: VIDEO_ID,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'start': START_TIME
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        };
        
        function onPlayerReady(event) {
            isPlayerReady = true;
            playBtn.disabled = false;
            songTitle.textContent = 'YouTube éŸ³æ¨‚å·²å°±ç·’';
            songStatus.textContent = 'é»æ“Šæ’­æ”¾';
            
            // è¨­å®šéŸ³é‡
            player.setVolume(70);
            
            // å˜—è©¦è‡ªå‹•æ’­æ”¾ï¼ˆå¯èƒ½æœƒè¢«ç€è¦½å™¨é˜»æ“‹ï¼‰
            setTimeout(() => {
                if (!isPlaying) {
                    attemptAutoplay();
                }
            }, 1000);
        }
        
        function onPlayerStateChange(event) {
            const status = songStatus;
            
            switch(event.data) {
                case YT.PlayerState.PLAYING:
                    isPlaying = true;
                    playIcon.textContent = 'â¸';
                    status.textContent = 'æ­£åœ¨æ’­æ”¾';
                    status.className = 'song-status playing';
                    songTitle.textContent = 'â™ª YouTube éŸ³æ¨‚æ’­æ”¾ä¸­';
                    break;
                    
                case YT.PlayerState.PAUSED:
                    isPlaying = false;
                    playIcon.textContent = 'âµ';
                    status.textContent = 'å·²æš«åœ';
                    status.className = 'song-status';
                    songTitle.textContent = 'YouTube éŸ³æ¨‚';
                    break;
                    
                case YT.PlayerState.ENDED:
                    isPlaying = false;
                    playIcon.textContent = 'âµ';
                    status.textContent = 'æ’­æ”¾å®Œç•¢';
                    status.className = 'song-status';
                    songTitle.textContent = 'YouTube éŸ³æ¨‚';
                    // è‡ªå‹•é‡æ’­
                    setTimeout(() => {
                        if (player && isPlayerReady) {
                            player.seekTo(START_TIME);
                            player.playVideo();
                        }
                    }, 2000);
                    break;
                    
                case YT.PlayerState.BUFFERING:
                    status.textContent = 'è¼‰å…¥ä¸­...';
                    status.className = 'song-status loading';
                    break;
            }
        }
        
        function onPlayerError(event) {
            songTitle.textContent = 'æ’­æ”¾éŒ¯èª¤';
            songStatus.textContent = 'ç„¡æ³•è¼‰å…¥éŸ³æ¨‚';
            playBtn.disabled = true;
            console.error('YouTube Player Error:', event.data);
        }
        
        function attemptAutoplay() {
            if (player && isPlayerReady && !isPlaying) {
                try {
                    player.playVideo();
                } catch (error) {
                    console.log('è‡ªå‹•æ’­æ”¾è¢«é˜»æ“‹:', error);
                }
            }
        }
        
        // æ’­æ”¾/æš«åœæŒ‰éˆ•äº‹ä»¶
        playBtn.addEventListener('click', function() {
            if (!player || !isPlayerReady) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });
        
        // éŸ³é‡æ§åˆ¶
        volumeSlider.addEventListener('input', function() {
            if (player && isPlayerReady) {
                player.setVolume(this.value);
            }
        });
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            if (!VIDEO_ID) {
                songTitle.textContent = 'ç„¡æ•ˆçš„ YouTube é€£çµ';
                songStatus.textContent = 'è«‹æª¢æŸ¥å½±ç‰‡ URL';
                return;
            }
            
            loadYouTubeAPI();
        });
        
        // éµç›¤å¿«æ·éµï¼ˆç©ºç™½éµæ’­æ”¾/æš«åœï¼‰
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && event.target === document.body) {
                event.preventDefault();
                playBtn.click();
            }
        });
    </script>
</body>
</html>
